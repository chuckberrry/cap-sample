_schema-version: "3.1"
ID: cap_sample
description: A simple CAP project.
version: 1.0.0
modules:
  - name: cap_sample-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: cap_sample-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
  - name: cap_sample-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: cap_sample-db
    parameters:
      buildpack: nodejs_buildpack
  - name: cap_sample-destination-content
    type: com.sap.application.content
    requires:
      - name: cap_sample-destination-service
        parameters:
          content-target: true
      - name: cap_sample_html_repo_host
        parameters:
          service-key:
            name: cap_sample_html_repo_host-key
      - name: uaa_cap_sample
        parameters:
          service-key:
            name: uaa_cap_sample-key
    parameters:
      content:
        instance:
          destinations:
            - Name: cap_sample_cap_sample_html_repo_host
              ServiceInstanceName: cap_sample-html5-app-host-service
              ServiceKeyName: cap_sample_html_repo_host-key
              sap.cloud.service: cap_sample
            - Authentication: OAuth2UserTokenExchange
              Name: cap_sample_uaa_cap_sample
              ServiceInstanceName: cap_sample-xsuaa-service
              ServiceKeyName: uaa_cap_sample-key
              sap.cloud.service: cap_sample
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: cap_sample-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: cap_sample_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - mybookshopbooks.zip
          name: mybookshopbooks
          target-path: resources/
  - name: mybookshopbooks
    type: html5
    path: app/books
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: cap_sample-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  - name: cap_sample-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
      service: destination
      service-name: cap_sample-destination-service
      service-plan: lite
  - name: cap_sample_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: cap_sample-html5-app-host-service
      service-plan: app-host
  - name: uaa_cap_sample
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: cap_sample-xsuaa-service
      service-plan: application
parameters:
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
